<app-toolbar (menuToggled)="drawer.toggle()"></app-toolbar>

<mat-drawer-container class="app-drawer-container" autosize>
  <mat-drawer #drawer class="app-sidenav" mode="over" [opened]="sidebarOpened">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <div class="app-sidenav-content">
    <div class="container">
      <div class="top-spacer"></div>
      <app-image-stream></app-image-stream>
      <app-glances></app-glances>
    </div>
  </div>
</mat-drawer-container>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
  crossorigin="anonymous"
></script>
