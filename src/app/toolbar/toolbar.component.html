<mat-toolbar color="primary">
  <a
    (click)="toggleMenu()"
    mat-icon-button
    class="example-icon"
    aria-label="Icon button with menu symbol"
  >
    <mat-icon>menu</mat-icon>
  </a>
  <span>Camera Pi</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="The Raspberry Pi logo inside a camera"
    routerLink="/"
  >
    <mat-icon svgIcon="camerapi-icon"></mat-icon>
  </button>
  <span class="example-spacer"></span>
  <a
    mat-icon-button
    class="favorite-icon"
    aria-label="Icon button link to setting"
    routerLink="/settings"
  >
    <mat-icon>code</mat-icon>
  </a>
  <a
    mat-icon-button
    class="favorite-icon"
    aria-label="Icon button link to github"
    href="https://github.com/Brucknem/CameraPi"
    target="_blank"
  >
    <mat-icon svgIcon="github-circle-white-transparent"></mat-icon>
  </a>
  <a
    mat-icon-button
    class="favorite-icon"
    aria-label="Icon button link to personal blog"
    href="https://brucknem.github.io/"
    target="_blank"
  >
    <mat-icon>person</mat-icon>
  </a>
</mat-toolbar>
