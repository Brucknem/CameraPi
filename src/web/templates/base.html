<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Pi</title>
</head>
<body
        style="text-align:center;
      font-size:xx-large">

<h1>Camera Pi Streaming</h1>
<img src="stream.mjpg" width="100%" id="stream_image"/>

{% block buttons %}
{% endblock %}
<hr>

<div style="width: 100%; text-align: center;">
    <div style="display: inline-block">
        <table>
            <tr>
                <th>Measurement</th>
                <th></th>
                <th>Value</th>
            </tr>
            {% for key, value in measurements.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td style="padding: 0 1em"></td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

<hr>
<iframe src="http://{{ ip }}:61208/"
        width="100%"
        height="1000px"
        title="Glances system overview"></iframe>

</body>
</html>
